<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id = "week4lab">
        <h2> Week 4 Lab Assignment (Password Meter) </h2>

        <label> Enter your password : </label>
        <input type = "password" v-model = "pass">

        <br><br>

        <label v-bind:style = "{ backgroundColor : conditions.uppercase }"> Password has atleast 1 uppercase character </label>

        <br>

        <label v-bind:style = "{ backgroundColor : conditions.lowercase }"> Password has atleast 1 lowercase character </label>

        <br>

        <label v-bind:style = "{ backgroundColor : conditions.special }"> Password has atleast 1 special character </label>

        <br>
        
        <label v-bind:style = "{ backgroundColor : conditions.digit }"> Password has atleast 1 digit </label>

        <br>

        <label v-bind:style = "{ backgroundColor : conditions.len }"> Password is at least 8 characters long </label>

        <br><br>

        <label>Password Strength : {{strength}}</label>
    </div>
<script src = "app.js"></script> 
</body>
</html>
